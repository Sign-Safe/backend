spring.application.name=signsafe

spring.datasource.url=jdbc:mysql://localhost:3306/sign_safe?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Law.go.kr API
law.api.base-url=https://www.law.go.kr/DRF/lawService.do
law.api.oc=ghksgml0807
law.api.target=eflaw
law.api.type=XML
law.api.timeout-ms=8000
law.api.max-in-memory-size=5242880
law.api.run-on-startup=true

# Law search API
law.search.enabled=true
law.search.base-url=https://www.law.go.kr/DRF/lawSearch.do
law.search.target=law
law.search.type=XML
law.search.keyword-param=query
law.search.page-param=page
law.search.page-size-param=display
law.search.page-size=100
law.search.max-pages=5
law.search.keywords=\uC57D\uAD00,\uACC4\uC57D,\uC18C\uBE44\uC790,\uACF5\uC815\uAC70\uB798,\uC804\uC790\uC0C1\uAC70\uB798,\uB300\uB9AC\uC810,\uD558\uB3C4\uAE09,\uAC00\uB9F9,\uBD88\uACF5\uC815,\uD45C\uC900\uC57D\uAD00
